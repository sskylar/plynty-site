  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

      type="image/png"
      href="/uploads/plynty_logo_green.png">

  <meta name="description" content="simple, convenient, personalized" />
  <meta property="og:description" content="simple, convenient, personalized" />
  <meta property="og:image" content="https://plynty.com/uploads/plynty_logo_green.png" />
  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>

  <!-- angular material styles -->
  <link rel="stylesheet" href="{{ "/assets/bower_components/angular-material/angular-material.min.css" | prepend: site.baseurl | prepend: site.url}}">

  <!-- flexboxgrid styles -->
  <!--<link rel="stylesheet" href="{{ "/bower_components/flexboxgrid/css/flexboxgrid.min.css" | prepend: site.baseurl | prepend: site.url}}" type="text/css">-->

  <!-- app styles -->
  <link rel="stylesheet" href="{{ "/assets/css/styles.css" | prepend: site.baseurl | prepend: site.url }}">

  <!-- font-awesome: icons -->
  <link rel="stylesheet" href="{{ "/assets/bower_components/font-awesome/css/font-awesome.min.css" | prepend: site.baseurl | prepend: site.url }}">

  <!-- Mailchimp input css -->

  <!-- Jquery -->

  <script src="/assets/scripts/jquery.modal.min.js" type="text/javascript" charset="utf-8"></script>
  <script>
  /* Menu */
    function myFunction() {
      var x = document.getElementById("myTopnav");
      if (x.className === "topnav") {
        x.className += " responsive";
      } else {
        x.className = "topnav";
      }
    }
  /* End Menu */

  /* Scroll function */
    function scroll(){
    $(window).scroll(function() {
        if ($(this).scrollTop() >= 900) {        
              $('#return-top').fadeIn(100);   
              $('#scroll-down').fadeOut(100);
        } else {
              $('#return-top').fadeOut(100);   
              $('#scroll-down').fadeIn(100);
        }
      });
    }
    scroll();
    function goTop() {     
          $("html, body").animate({ scrollTop: 0 }, 500);
    }
    function scrollDown() {      
          $("html, body").animate({ scrollTop: 750 }, 500);
    }
  /* End Scroll */
  
  /* Google Analytics */
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-71377637-1', 'auto');
    ga('send', 'pageview');
  /* End Google Analytics */

</script>
</head>
